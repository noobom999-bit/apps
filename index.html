<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Конвертер" />
    <meta name="theme-color" content="#000000" />

    <title>Currency Converter</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px 15px 20px 15px;
        }

        /* ========== ЛОГОТИП И КНОПКА ОБНОВЛЕНИЯ ========== */
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 120px;
            height: 120px;
            display: block;
        }

        /* Кнопка обновления курса */
        .refresh-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #2a2a2e;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .refresh-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Иконка стрелочек обновления */
        .refresh-icon {
            width: 22px;
            height: 22px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            width: 100%;
            flex-shrink: 0;
        }

        .currency-select {
            background: #2a2a2e;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
            height: 68px;
            width: 68px;
            min-width: 68px;
            max-width: 68px;
            text-align: center;
            outline: none;
            flex-shrink: 0;
        }

        .input-price {
            background: #2a2a2e;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
            height: 68px;
            flex: 1;
            min-width: 0;
            padding: 0 18px;
            outline: none;
        }

        .input-price::placeholder {
            color: #666;
        }

        #rates-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            flex: 1;
            justify-content: space-evenly;
        }

        .rate-row {
            background: #2a2a2e;
            border-radius: 12px;
            padding: 0 18px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Кнопка валюты (для переключения) */
        .rate-label {
            background: transparent;
            border: none;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
            padding: 0;
            text-align: left;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .rate-label:active {
            opacity: 0.6;
        }

        .rate-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Логотип с кнопкой обновления -->
    <div class="logo-container">
        <button id="refresh-btn" class="refresh-btn" aria-label="Обновить курсы">
            <svg class="refresh-icon" viewBox="0 0 24 24">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
        </button>
        <img src="icons/icon-192.png" alt="Logo" class="logo" />
    </div>

    <div class="input-row">
        <label for="input-currency" class="visually-hidden">Валюта</label>
        <select id="input-currency" class="currency-select">
            <option value="RUB">RU</option>
            <option value="VND">VN</option>
            <option value="USD">US</option>
            <option value="EUR">EU</option>
            <option value="GBP">GB</option>
            <option value="CNY">CN</option>
            <option value="TRY">TR</option>
            <option value="AZN">AZ</option>
        </select>

        <label for="input-price" class="visually-hidden">Сумма</label>
        <input id="input-price" class="input-price" type="text" placeholder="0" />
    </div>

    <div id="rates-list">
        <div class="rate-row">
            <button class="rate-label">RU</button>
            <div class="rate-value" id="rate-rub">0.00</div>
        </div>
        <div class="rate-row">
            <button class="rate-label">VN</button>
            <div class="rate-value" id="rate-vnd">0.00</div>
        </div>
        <div class="rate-row">
            <button class="rate-label">US</button>
            <div class="rate-value" id="rate-usd">0.00</div>
        </div>
        <div class="rate-row">
            <button class="rate-label">EU</button>
            <div class="rate-value" id="rate-eur">0.00</div>
        </div>
        <div class="rate-row" data-slot="5">
            <button class="rate-label" id="slot5-label">GB</button>
            <div class="rate-value" id="slot5-value">0.00</div>
        </div>
        <div class="rate-row" data-slot="6">
            <button class="rate-label" id="slot6-label">CN</button>
            <div class="rate-value" id="slot6-value">0.00</div>
        </div>
    </div>
</div>

<script>
    let rates = {
        RUB: 1,
        USD: 100.3229,
        EUR: 105.7139,
        GBP: 126.6892,
        CNY: 13.8533,
        VND: 0.003949,
        TRY: 2.9150,
        AZN: 59.0134
    };

    // Настройки переключаемых слотов
    let slot5Currencies = ['GBP', 'TRY']; // GB ⇄ TR
    let slot6Currencies = ['CNY', 'AZN']; // CN ⇄ AZ
    let slot5Index = 0;
    let slot6Index = 0;

    function format(num) {
        return num.toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    function formatInput(value) {
        let parts = value.split(/[.,]/);
        let integerPart = parts[0].replace(/\D/g, '');
        let decimalPart = parts[1] ? parts[1].replace(/\D/g, '').substring(0, 2) : '';
        let formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        if (value.includes('.') || value.includes(',')) {
            return formattedInteger + '.' + decimalPart;
        }
        return formattedInteger;
    }

    document.getElementById('input-price').addEventListener('input', function(e) {
        let cursorPos = this.selectionStart;
        let oldLength = this.value.length;
        this.value = formatInput(this.value);
        let diff = this.value.length - oldLength;
        cursorPos = Math.min(cursorPos + diff, this.value.length);
        this.setSelectionRange(cursorPos, cursorPos);
        updateRates();
    });

    function updateRates() {
        const base = document.getElementById('input-currency').value;
        const amount = parseFloat(
            document.getElementById('input-price').value.replace(/\s/g, '').replace(',', '.') || "0"
        );
        const baseRate = rates[base];

        // Обновляем фиксированные валюты
        ['RUB', 'VND', 'USD', 'EUR'].forEach(code => {
            const elem = document.getElementById('rate-' + code.toLowerCase());
            if (elem) {
                elem.textContent = format(amount * (rates[code] / baseRate));
            }
        });

        // Обновляем переключаемые слоты
        updateSlot(5, slot5Currencies[slot5Index]);
        updateSlot(6, slot6Currencies[slot6Index]);
    }

    function updateSlot(slotNum, currency) {
        const base = document.getElementById('input-currency').value;
        const amount = parseFloat(
            document.getElementById('input-price').value.replace(/\s/g, '').replace(',', '.') || "0"
        );
        const baseRate = rates[base];
        const elem = document.getElementById(`slot${slotNum}-value`);
        if (elem) {
            elem.textContent = format(amount * (rates[currency] / baseRate));
        }
    }

    function getCurrencyShortName(code) {
        const names = {
            'GBP': 'GB', 'CNY': 'CN', 'TRY': 'TR', 'AZN': 'AZ'
        };
        return names[code] || code;
    }

    // Переключение валюты в слоте 5 (GB ⇄ TR)
    document.getElementById('slot5-label').addEventListener('click', function() {
        slot5Index = (slot5Index + 1) % slot5Currencies.length;
        const newCurrency = slot5Currencies[slot5Index];
        this.textContent = getCurrencyShortName(newCurrency);
        updateRates();
        localStorage.setItem('slot5Currency', newCurrency);
    });

    // Переключение валюты в слоте 6 (CN ⇄ AZ)
    document.getElementById('slot6-label').addEventListener('click', function() {
        slot6Index = (slot6Index + 1) % slot6Currencies.length;
        const newCurrency = slot6Currencies[slot6Index];
        this.textContent = getCurrencyShortName(newCurrency);
        updateRates();
        localStorage.setItem('slot6Currency', newCurrency);
    });

    // Кнопка обновления курсов
    document.getElementById('refresh-btn').addEventListener('click', function() {
        this.classList.add('spinning');
        fetchRates();
        setTimeout(() => {
            this.classList.remove('spinning');
        }, 1000);
    });

    async function fetchRates() {
        try {
            const response = await fetch('https://www.cbr-xml-daily.ru/latest.js');
            const data = await response.json();
            if (data && data.rates) {
                rates.USD = data.rates.USD || rates.USD;
                rates.EUR = data.rates.EUR || rates.EUR;
                rates.GBP = data.rates.GBP || rates.GBP;
                rates.CNY = data.rates.CNY || rates.CNY;
                rates.VND = data.rates.VND || rates.VND;
                rates.TRY = data.rates.TRY || rates.TRY;
                rates.AZN = data.rates.AZN || rates.AZN;

                localStorage.setItem('rates', JSON.stringify(rates));
                localStorage.setItem('lastUpdate', new Date().toDateString());
                updateRates();
            }
        } catch (error) {
            console.log('Офлайн');
        }
    }

    function checkAndUpdateRates() {
        const savedRates = localStorage.getItem('rates');
        if (savedRates) rates = JSON.parse(savedRates);

        // Восстановить выбранные валюты
        const savedSlot5 = localStorage.getItem('slot5Currency');
        const savedSlot6 = localStorage.getItem('slot6Currency');

        if (savedSlot5 && slot5Currencies.includes(savedSlot5)) {
            slot5Index = slot5Currencies.indexOf(savedSlot5);
            document.getElementById('slot5-label').textContent = getCurrencyShortName(savedSlot5);
        }

        if (savedSlot6 && slot6Currencies.includes(savedSlot6)) {
            slot6Index = slot6Currencies.indexOf(savedSlot6);
            document.getElementById('slot6-label').textContent = getCurrencyShortName(savedSlot6);
        }

        if (localStorage.getItem('lastUpdate') !== new Date().toDateString()) {
            fetchRates();
        }
    }

    document.getElementById('input-currency').addEventListener('change', updateRates);
    checkAndUpdateRates();
    updateRates();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
    }
</script>
</body>
</html>
