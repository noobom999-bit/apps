<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        position: fixed;
    }

    body {
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 20px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px 15px 25px 15px;
    }

    .logo {
        width: 140px;
        height: 140px;
        margin: 0 auto 12px;
        display: block;
    }

    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        width: 100%;
        flex-shrink: 0;
    }

    .currency-select {
        background: #2a2a2e;
        border: none;
        border-radius: 12px;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.2;
        height: 75px;
        width: 75px;
        min-width: 75px;
        max-width: 75px;
        padding: 0;
        text-align: center;
        cursor: pointer;
        outline: none;
        flex-shrink: 0;
    }

    .input-price {
        background: #2a2a2e;
        border: none;
        border-radius: 12px;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.2;
        height: 75px;
        flex: 1;
        min-width: 0;
        padding: 0 20px;
        outline: none;
    }

    .input-price::placeholder {
        color: #666;
        font-size: 24px;
        font-weight: 400;
    }

    #rates-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        flex: 1;
        justify-content: space-evenly;
    }

    .rate-row {
        background: #2a2a2e;
        border-radius: 12px;
        padding: 0 20px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .rate-label {
        background: transparent;
        border: none;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.2;
        cursor: pointer;
        padding: 0;
        text-align: left;
    }

    .rate-value {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.2;
        color: #fff;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    @media (max-height: 700px) {
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .input-row {
            margin-bottom: 10px;
        }

        .currency-select,
        .input-price {
            height: 65px;
            font-size: 22px;
        }

        .rate-row {
            height: 70px;
        }

        .rate-label,
        .rate-value {
            font-size: 22px;
        }

        #rates-list {
            gap: 10px;
        }
    }

    @media (max-height: 600px) {
        .logo {
            width: 100px;
            height: 100px;
        }

        .currency-select,
        .input-price {
            height: 55px;
            font-size: 20px;
        }

        .rate-row {
            height: 60px;
        }

        .rate-label,
        .rate-value {
            font-size: 20px;
        }
    }
</style>
